<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOwnNotes - Error</title>
    <link rel="stylesheet" href="css/style-error.css">
</head>
<body class="dark-mode no-transition">

    <div class="loader-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a id="toggleTheme"><i class="fas fa-sun"></i> Light Mode</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Error!</h1>
        <div class="fun-bubble">
            <p id="fun-text">An error occurred.</p>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/funtextanim.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Display error message if it exists
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('message');
            if (errorMessage) {
                document.getElementById('fun-text').textContent = decodeURIComponent(errorMessage);
            }
        });
    </script>
</body>
</html>
